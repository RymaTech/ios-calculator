<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>iOS Calculator | RymaTech</title </head>
    <body>

  <section class="calculator">

    <input type="text" id="display" value="0" readonly />

    <section class="calculator-keys">

      <button id='ac' type="button" class="lightGrey">AC</button>
      <button id='negative' type="button" class="lightGrey">+/-</button>
      <button id='percentage' type="button" class="lightGrey">&#37;</button>
      <button id='divide' type="button" class="operators">&divide;</button>

      <button id='seven' type="button" class="numbers">7</button>
      <button id='eight' type="button" class="numbers">8</button>
      <button id='nine' type="button" class="numbers">9</button>
      <button id='multiply' type="button" class="operators">&times;</button>


      <button id='four' type="button" class="numbers">4</button>
      <button id='five' type="button" class="numbers">5</button>
      <button id='six' type="button" class="numbers">6</button>
      <button id='minus' type="button" class="operators">-</button>

      <button id='one' type="button" class="numbers">1</button>
      <button id='two' type="button" class="numbers">2</button>
      <button id='three' type="button" class="numbers">3</button>
      <button id='plus' type="button" class="operators">+</button>


      <button id='zero' type="button" class="zero">0</button>
      <button id='decimal' type="button" class='numbers' class="decimal">.</button>
      <button id='equals' type="button" class="operators">=</button>


    </section>
  </section>

  <script type="text/javascript" src="calculator.js"></script>
  </body>

</html>
